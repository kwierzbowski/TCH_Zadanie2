name: Docker Image CI

on:
  push:
    branches: ["main"]
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: app
  GITHUB_REGISTRY: ghcr.io

jobs:
  build-scan-push:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ${{ env.GITHUB_REGISTRY }}/${{ github.actor }}/${{ github.repository }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{major}}.{{minor}}.{{patch}}


      - name: QEMU
        uses: docker/setup-qemu-action@v2

      - name: Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: GitHub
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Push Action
        uses: docker/build-push-action@v4
        with:
          platforms: linux/arm64,linux/amd64
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.GITHUB_REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}
          cache-from: type=registry,ref=${{ env.GITHUB_REGISTRY }}/${{ github.actor }}/${{ env.IMAGE_NAME }}
          cache-to: type=inline

      - name: Snyk
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: ${{ env.IMAGE_NAME }}
          args: --file=Dockerfile --sarif-file-output=snyk.sarif
